<!DOCTYPE html>
<html>
<head>
	<title>House Rent Prediction</title>
	<style type="text/css">
	#Main-Header{
		text-align: center;
		background-color: black;
		color: white;
		padding: 4px;		
	}
	</style>
</head>
<body>
	<header id="Main-Header">
		<h1>Rent Prediction</h1>
	</header>
	<br>
	<form action="{{ url_for('predict') }}" method="POST">
		<label> Area of the House(in m^2 rounded off to nearest integer): </label>
		<input type="number" name="Area" required="required">
		<br> <br>
		<label>City:</label>
		<select name='City'>
			<option value="São Paulo">São Paulo</option>
			<option value="Porto Alegre">Porto Alegre</option>
			<option value="Rio de Janeiro">Rio de Janeiro</option>
			<option value="Campinas">Campinas</option>
			<option value="Belo Horizonte">Belo Horizonte</option>
		</select>
		<br> <br>
		<label>Rooms: </label>
		<input type="number" name="rooms" required="required">
		<br> <br>
		<label>Bathrooms: </label>
		<input type="number" name="bathrooms" required="required">
		<br> <br>
		<label>Parking Spaces: </label>
		<input type="number" name="parking spaces" required="required">
		<br> <br>
		<label>Floor: </label>
		<input type="number" name="floor" required="required">
		<br> <br>
		<label>Animal</label>
		<select name='Animal'>
			<option value="acepted">Accepted</option>
			<option value="not acepted">Not Accepted</option>
		</select>
		<br> <br>
		<label>Furniture</label>
		<select name='Furniture'>
			<option value="furnished">Furnished</option>
			<option value="not furnished">Not Furnished</option>
		</select>
		<hr>
		<input type="submit" name="submit" value="Submit">
	</form>
	{{ prediction_text }}
</body>
</html>
